<div class="login-box box-recruiter" style="background-color: #00a7d0;margin-top: 200px;" [@animate]="'fadeInDown'">
  <div class="login-logo" style="padding-top: 20px;color: #FFFFFF;">
    <h2 > --Login-- </h2>
   
    <img style=" width: 310px;height: 100px;" src="https://image.ibb.co/cH83Q5/Recruiter.png" alt="Linkedin_next_gen_banner" border="0">
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="background-color:white">
    <p class="login-box-msg"></p>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username" >Email</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password" >Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div *ngIf="error" class="alert alert-danger alert-dismissable">
                    <button type="button" class="close" (click)="close()" >Ã—</button>
                    <h4><i class="icon fa fa-ban"></i> {{errorTitle}}!</h4>
                   {{error}}
                  </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary btn-block btn-flat">Sign In</button>
