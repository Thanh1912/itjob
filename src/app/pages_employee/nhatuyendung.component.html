<div class="wrapper" style="margin-top:17px;">
  <!-- Main Header -->
  <header class="main-header">
    <!-- Logo -->
    <a routerLink="/pages_employee" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <!-- logo for regular state and mobile devices -->
      <span><b>Tuyển dụng</b>JobIT</span>
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- /.Go Home-->
          <li class="dropdown tasks-menu open">
            <a (click)="Gohome()" style="background-color: #d51212;" data-toggle="dropdown" aria-expanded="true">
                  <i class="fa fa-flag-o"></i>
                  <span>Open JOBIT</span> 
                </a>
          </li>
          <!-- /.Go Home-->
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a data-toggle="control-sidebar logout" (click)="singout()">Logout <i class="fa fa-sign-out"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="./assets/Back-end/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{username}}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">Quản Lý Bài Đăng</li>
        <!-- Optionally, you can add icons to the links -->
        <li class="active"><a routerLink="/pages_employee/job" class="btn btn-danger" routerLinkActive="active-link"><i class="fa fa-bullhorn"></i> <span>Đăng Bài</span></a></li>
        <li class="treeview">
          <a routerLink="/pages_employee" routerLinkActive="active-link">
                <i class="fa fa-list-alt"></i> <span>Danh sách tin đăng</span> <i class="fa fa-angle-left pull-right"></i>
              </a>
        </li>
        <li class="treeview">
          <a routerLink="/pages_employee/company" routerLinkActive="active-link">
                <i class="fa fa-files-o"></i>
                <span>Thông tin công ty</span>
                <span class="label label-primary pull-right">4</span>
              </a>
        </li>
        <li>
          <a routerLink="/pages_employee/member" routerLinkActive="active-link">
                <i class="fa fa-th"></i> <span>Thiết lập thành viên</span> <small class="label pull-right bg-green">new</small>
              </a>
        </li>
        <li class="treeview">
          <a routerLink="/pages_employee/application" routerLinkActive="active-link">
                <i class="fa fa-pie-chart"></i>
                <span>Danh sách ứng viên</span>
                <i class="fa fa-angle-left pull-right"></i>
              </a>
        </li>
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
  <!-- Main Tai Day s-->
  <router-outlet></router-outlet>
  <!-- Main Tai Day s-->
  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      Anything you want
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2015 <a href="#">Company</a>.</strong> All rights reserved.
  </footer>
  <!-- Control Sidebar -->
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
