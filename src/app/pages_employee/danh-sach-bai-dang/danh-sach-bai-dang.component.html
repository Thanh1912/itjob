<div class="content-wrapper" style="min-height:600px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Danh Sách Tin Đăng
      <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
      <li class="active">Here</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Responsive Hover Table</h3>
            <div class="box-tools">
              <div class="input-group" style="width: 150px;">
                <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>

                <th>Tiêu đề</th>
                 <th>Ngày</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let item of list_post">
                <td>{{item.title}}</td>

                 <td>{{item.createddate | date}}</td>

                <td>
                  <div class="pull-right">
                    <a class="btn btn-primary btn-sm btn-flat"   [routerLink]="['/nhatuyendung/edit-baidang', item._id]"><div class="tools">
                        <i class="fa fa-edit"></i>

                      </div></a>
                      <a class="btn btn-danger btn-sm btn-flat" (click)="delete(item)"><div class="tools">
                        <i class="fa fa-trash-o"></i>
                      </div></a>
                  </div>
                </td>
              </tr>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>



  </section>
  <!-- /.content -->
</div>
