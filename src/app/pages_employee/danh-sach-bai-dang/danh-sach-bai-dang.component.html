<div class="content-wrapper" style="min-height:600px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Danh Sách Tin Đăng
    </h1>
  
  </section>
  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
          
          </div>
          <!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>

                <th>Tiêu đề</th>
                 <th>Ngày start</th>
                  <th>Ngày End</th>
                <th>Action</th>
              </tr>
              <tr *ngFor="let item of list_post">
                <td>{{item.title}}</td>

                 <td>{{item.createddate | date}}</td>

                <td>
                  <div class="pull-right">
                    <a class="btn btn-primary btn-sm btn-flat"   [routerLink]="['/pages_employee/edit-baidang', item._id]"><div class="tools">
                        <i class="fa fa-edit"></i>

                      </div></a>
                        <a class="btn btn-primary btn-sm btn-flat"   [routerLink]="['/pages_employee/application', item._id]"><div class="tools">
                        <i class="fa fa-edit">Show (4)</i>

                      </div></a>
                      <a class="btn btn-danger btn-sm btn-flat" (click)="delete(item)"><div class="tools">
                        <i class="fa fa-trash-o"></i>
                      </div></a>
                  </div>
                </td>
              </tr>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>



  </section>
  <!-- /.content -->
</div>
