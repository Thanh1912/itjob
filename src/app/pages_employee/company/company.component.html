<div class="content-wrapper" style="min-height:600px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Thông tin công Ty

    </h1>

  </section>
  <!-- Main content -->
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">


        <div class="box box-info">
          <div class="box-header ui-sortable-handle" style="cursor: move;">
            <i class="fa fa-envelope"></i>
            <h3 class="box-title">Chỉnh sửa thông tin công ty</h3>
            <!-- tools box -->
            <div class="pull-right box-tools">
              <button class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove"><i class="fa fa-times"></i></button>
            </div>
            <!-- /. tools -->
          </div>
          <div class="box-body">
            <form [formGroup]="congtyForm" (ngSubmit)="onsubmit()">

              <div class="form-group">
                <label>Tên công ty *</label>
                <input type="text" class="form-control" [formControl]="namecompany" name="tencongty" placeholder="">
                <div [hidden]="namecompany.valid || namecompany.untouched">
                  <div>
                    The following problems have been found with the username:
                  </div>

                  <div [hidden]="!namecompany.hasError('minlength')">
                    Username can not be shorter than 5 characters.
                  </div>
                  <div [hidden]="!namecompany.hasError('required')">
                    Username is required.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Trang Web </label>
                <input type="text" class="form-control" [formControl]="website" name="website" placeholder="Subject">

              </div>
              <div class="form-group">
                <label>Facebook </label>
                <input type="text" class="form-control" [formControl]="facebook" name="facebook" placeholder="Subject">
              </div>
              <div class="form-group">
                <label>Điện thoại  </label>
                <input type="text" class="form-control" [formControl]="phone" name="phone" placeholder="">
              </div>
              <div class="form-group">
                <label>Quy mô công ty *  </label>
                    <select class="form-control select2" [formControl]="companysize" style="width: 100%;">

 <option *ngFor="let item of list_company"  [value]="item._id">{{item.name}}</option>
                    </select>


              </div>
              <div class="form-group">


                <div class="form-group">
                  <label>Quốc gia *  </label>
                  <select class="form-control select2" [formControl]="country" style="width: 100%;">

 <option *ngFor="let item of list_country"  [value]="item._id">{{item.name}}</option>
                    </select>
                </div>
                <!-- /.form-group -->
              </div>
              <div class="form-group">
                <label>Về công ty *  </label>
                <textarea rows="4" cols="50" class="form-control" [formControl]="introduction" name="description" placeholder="description">

              </textarea>

              </div>
              <div class="form-group">
                <label>Logo *
chuẩn(.jpg, .png, .gif)
dưới 2MB</label>
             <input type="file" id="logo"  name="file_logo" ng2FileSelect [uploader]="uploader_logo" />
  <input type="text" class="form-control" [formControl]="logo" name="logo"  placeholder="">
                  <img id="logoimg" style="width:100px;height:100px;" src="http://localhost:3000/uploads/forms/logo/{{logo.value}}" alt="your image" />
   <button type="button" (click)="uploader_logo.uploadAll();" [disabled]="!uploader_logo.getNotUploadedItems().length" class="btn btn-primary" >UpLoad uploader_logo</button>

              </div>




              <div class="form-group">
                <label>Hình ảnh công ty
tối da 5 hình (.jpg, .png, .gif)
tối đa 2MB/hình
Chọn tệp</label>
  <input type="text" class="form-control" [formControl]="profileimage" name="phone" placeholder="">
               <input type="file" id="profile"  name="file_co" ng2FileSelect [uploader]="uploader_co" />

                  <img id="logpro" style="width:100px;height:100px;" src="http://localhost:3000/uploads/forms/image/{{profileimage.value}}" alt="your image" />
   <button type="button" (click)="uploader_co.uploadAll();" [disabled]="!uploader_co.getNotUploadedItems().length" class="btn btn-primary" >UpLoad IMA</button>

              </div>

              <div class="form-group">
                <label>Địa chỉ *</label>
                <input type="text" class="form-control" [formControl]="address" name="subject" placeholder="Subject">
              </div>
              <div class="box-footer clearfix">
                <button type="submit" class="pull-right btn btn-default" [disabled]="!congtyForm.valid">SAVE <i class="fa fa-arrow-circle-right"></i></button>
              </div>
            </form>
          </div>

        </div>

      </div>
      <!-- /.col-->
    </div>
    <!-- ./row -->
  </section>
  <!-- /.content -->

  <!-- /.content -->
</div>
