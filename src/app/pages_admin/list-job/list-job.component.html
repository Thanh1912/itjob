<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Thành Phố

    </h1>

  </section>
<div class="box box-danger">
                <div class="box-header with-border">
                  <h3 class="box-title">Different Width</h3>
                </div>
                <div class="box-body">
                  <div class="row">
                    <div class="col-xs-3">
                      <input type="text" class="form-control" placeholder=".col-xs-3">
                    </div>
                    <div class="col-xs-4">
                     <select class="form-control">
                        <option>option 1</option>
                        <option>option 2</option>
                        <option>option 3</option>
                        <option>option 4</option>
                        <option>option 5</option>
                      </select>
                    </div>
                    <div class="col-xs-5">
                      <input type="text" class="form-control" placeholder=".col-xs-5">
                    </div>
                  </div>
                </div><!-- /.box-body -->
              </div>
  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">

        <div class="box-tools pull-right">


        </div>
      </div>
      <div class="box-body">
        <div class="card" *ngIf="isLoading">
          <h4 class="card-header">Loading...</h4>
          <div class="card-block text-xs-center">
            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
          </div>
        </div>


        <!-- *ngIf="!isLoading"-->
        <div class="card">
          <h4 class="card-header">Current </h4>
          <div class="card-block">
            <table class="table table-bordered table-striped">
              <thead class="thead-default">
                <tr>
                  <th>Title</th>
                  <th>Company</th>
                  <th>Date</th>
                  <th>Image</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="cats.length === 0">
                <tr>
                  <td colspan="4">There are no cats in the DB. Add a new cat below.</td>
                </tr>
              </tbody>
              <tbody *ngIf="!isEditing">
                <tr *ngFor="let cat of pagedItems">
                  <td>{{cat.name}}</td>
                   <td>{{cat.name}}</td>
                   <td>{{cat.name}}</td>
                  <td>
                       <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)"><i class="fa fa-pencil"></i> Edit</button>                    <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Edit</button>
                    <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)"><i class="fa fa-pencil"></i> Edit</button>                    <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Delete</button>
                  </td>
                </tr>

              </tbody>
              <tbody>
                <!-- pager -->


              </tbody>
              <tbody *ngIf="isEditing">
                <tr>
                  <td colspan="4">
                    <form class="form-inline" #form="ngForm" (ngSubmit)="editCat(cat)" style="display:inline">
                      <div class="form-group">
                        <input class="form-control" type="text" name="name" [(ngModel)]="cat.name" placeholder="Name" required>
                      </div>
                      <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
                    </form>
                    <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(1)">First</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.totalPages)">Last</a>
          </li>
        </ul>
        <div class="card">
          <div class="card-block">
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Title Job</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                    <div class="form-group">
                  <label for="exampleInputEmail1">Company Job</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                   <div class="form-group">
                  <label for="exampleInputEmail1">Icon</label>
                  <img style="width:110px;height:100px;" src="https://preview.ibb.co/bCY62k/logo_homepage_1473333920343_04fd13.png" alt="logo_homepage_1473333920343_04fd13" border="0">

                </div>
                <div class="form-group">
                  <div class="col-lg-2">
                    <label for="exampleInputEmail1">Salary</label>
                  </div>
                  <div class="col-lg-5">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="$100">
                  </div>
                  <div class="col-lg-5">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="$200">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Text</label>
                  <textarea class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Image</label>
                  <img src="https://preview.ibb.co/gCAN8Q/11.jpg" alt="11" border="0">
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  <input type="file" id="exampleInputFile">
                  <p class="help-block">Example block-level help text here.</p>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary"> SAVE</button>
              </div>
            </form>
          </div>
        </div>

      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        Footer
      </div>
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
