<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="box box-danger">
    <div class="box-header with-border">
      <h3 class="box-title">List Jobs</h3>
    </div>
    <div class="box-body">
      <div class="row">
        <div class="col-xs-3">
          <input type="text" class="form-control" placeholder="Search Job">
        </div>
        <div class="col-xs-4">
          <select class="form-control">
                  <option>Title</option>
                   <option>Email</option>
                    <option>Company</option>
           </select>
        </div>
        <div class="col-xs-5">
          <button style="margin-top: 0px;" class="btn bg-olive btn-flat margin">Search</button>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">

        <div class="box-tools pull-right">


        </div>
      </div>
      <div class="box-body">
        <div class="card" *ngIf="isLoading">
          <h4 class="card-header">Loading...</h4>
          <div class="card-block text-xs-center">
            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
          </div>
        </div>


        <!-- *ngIf="!isLoading"-->
        <div class="card">
          <div class="card-block">
            <table class="table table-bordered table-striped">
              <thead class="thead-default">
                <tr>
                  <th>Title</th>
                  <th>Company</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="listJob.length === 0">
                <tr>
                  <td colspan="4">There are no items in the DB. Add a new item below.</td>
                </tr>
              </tbody>
              <tbody *ngIf="!isEditing">
                <tr *ngFor="let item of listJob">
                  <td>{{item.title}}</td>
                  <td>{{item.recruiterid}}</td>
                  <td>{{item.createddate | date}}</td>
                  <td>
                    <button class="btn btn-sm btn-warning" (click)="enableEditing(item)"><i class="fa fa-pencil"></i> Edit</button>                    <button class="btn btn-sm btn-danger" (click)="deleteitem(item)"><i class="fa fa-trash"></i> Edit</button>

                  </td>
                </tr>

              </tbody>

            </table>
          </div>
        </div>
        <ul *ngIf="pager.pages && pager.pages.length&&!isEditing" class="pagination">
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(1)">First</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.totalPages)">Last</a>
          </li>
        </ul>


      </div>
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
