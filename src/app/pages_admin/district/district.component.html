<app-toast [message]="toast.message"></app-toast>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
District
    </h1>

  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
      
        <div class="box-tools pull-right">
         </div>
      </div>
      <div class="box-body">
        <div class="card" *ngIf="isLoading">
          <h4 class="card-header">Loading...</h4>
          <div class="card-block text-xs-center">
            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
          </div>
        </div>
        <!-- *ngIf="!isLoading"-->
        <div class="card" >
          <h4 class="card-header">All ({{cats.length}})</h4>
          <div class="card-block">
            <table class="table table-bordered table-striped">
              <thead class="thead-default">
                <tr>
                  <th>Quan</th>
<th>Thanh pho</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="cats.length === 0">
                <tr>
                  <td colspan="4">There are no cats in the DB. Add a new cat below.</td>
                </tr>
              </tbody>
              <tbody *ngIf="!isEditing">
                <tr *ngFor="let cat of pagedItems">
                  <td>{{cat.name}}</td>
                    <td>
                       <select  class="form-control">
                       <option *ngFor="let item of item_Workplace" disabled [selected]="cat.workplace==item._id" [value]="item._id">{{item.name}}</option>
                 </select>
                     </td>
                  <td>
                    <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)"><i class="fa fa-pencil"></i> Edit</button>                    <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Delete</button>
                  </td>
                </tr>

              </tbody>
         
              <tbody *ngIf="isEditing">
                <tr>
                  <td>
                     <select [(ngModel)]="id_w" (change)="changeedit($event.target.value)"    class="form-control">
                       <option *ngFor="let item of item_Workplace"  [selected]="item._id==cat.workplace" [value]="item._id">{{item.name}}</option>
                 </select>
                  </td>
                  <td colspan="3">
                   
                    <form class="form-inline" #form="ngForm" (ngSubmit)="editCat(cat)" style="display:inline">
                      <div class="form-group">
                        <input class="form-control" type="text" name="name" [(ngModel)]="cat.name" placeholder="Name" required>
                      </div>



                      <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
                    </form>
                    <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  <ul *ngIf="pager.pages && pager.pages.length&&!isEditing" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
        <div class="card" *ngIf="!isEditing">
          <h4 class="card-header">Add new </h4>
          <div class="card-block">

           <div class="form-group col-md-6">
               <select [ngModel]="selectedItem"  (change)="onChange($event.target.value)" class="form-control">

                       <option *ngFor="let item of item_Workplace" [value]="item._id">{{item.name}}</option>
                 </select>
              </div>
            <form class="form-inline col-md-6" [formGroup]="addCatForm" (ngSubmit)="addCat()" style="text-align:center">
              <div class="form-group">
                <input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!addCatForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
            </form>


          </div>
        </div>

      </div>
      <!-- /.box-body -->
    
      <!-- /.box-footer-->
    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
